# Plugins configuration
plugins:
  # Essential plugins
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  
  # Git integration for content management
  - git-revision-date-localized:
      type: date
      enable_creation_date: true
      
  # Enhanced navigation
  - awesome-pages         # Flexible page organization
  - section-index        # Auto-generate section indexes
  
  # Content enhancement  
  - minify:              # Optimize generated files
      minify_html: true
      minify_js: true  
      minify_css: true
      
  # Social sharing
  - social:              # Generate social media cards
      cards_color:
        fill: "#1a2332"   # Vespera Deep Blue
        text: "#f8f6f0"   # Parchment Warm

# Markdown extensions for enhanced content
markdown_extensions:
  # Standard extensions
  - abbr                 # Abbreviation support
  - admonition          # Callout boxes  
  - attr_list           # HTML attributes in markdown
  - def_list            # Definition lists
  - footnotes           # Footnote support
  - meta                # Metadata support
  - toc:                # Table of contents
      permalink: true
      permalink_title: Link to this section
      
  # Code extensions
  - pymdownx.highlight:  # Syntax highlighting
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite # Inline code highlighting
  - pymdownx.snippets    # Include external files
  - pymdownx.superfences: # Enhanced code blocks
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
          
  # Content extensions
  - pymdownx.critic      # Track changes and reviews
  - pymdownx.details     # Collapsible sections
  - pymdownx.emoji:      # Emoji support
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.keys        # Keyboard key styling
  - pymdownx.mark        # Text highlighting
  - pymdownx.smartsymbols # Smart symbols
  - pymdownx.tabbed:     # Tabbed content
      alternate_style: true
  - pymdownx.tasklist:   # Task lists
      custom_checkbox: true

# Additional configuration
extra:
  # Social media links
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/EchoingVesper/vespera-scriptorium
      name: Vespera Scriptorium on GitHub
    - icon: fontawesome/solid/paper-plane
      link: mailto:hello@vespera-scriptorium.dev
      name: Contact us
      
  # Analytics (placeholder for future implementation)
  analytics:
    provider: custom
    
  # Version management
  version:
    provider: mike
    default: stable
    
  # Generator notice
  generator: false

# Custom CSS for Vespera branding
extra_css:
  - assets/stylesheets/vespera-theme.css
  - assets/stylesheets/custom-components.css

# Custom JavaScript for enhanced functionality  
extra_javascript:
  - assets/javascripts/vespera-features.js
  - assets/javascripts/search-enhancements.js

# Validation and quality
validation:
  nav:
    omitted_files: warn
    not_found: warn
    absolute_links: warn
  links:
    not_found: warn
    absolute_links: warn
    unrecognized_links: warn

# Watch additional files for development
watch:
  - overrides/
  - assets/