# Vespera Scriptorium Documentation Configuration
# MkDocs prototype for new documentation infrastructure

site_name: 'Vespera Scriptorium: An IDE for Ideas'
site_description: 'Transform how you create, collaborate, and preserve knowledge across technical and creative disciplines.'
site_url: 'https://vespera-scriptorium.dev'
repo_url: 'https://github.com/EchoingVesper/vespera-scriptorium'
repo_name: 'vespera-scriptorium'

# Site metadata
site_author: 'Echoing Vesper'
copyright: 'Copyright &copy; 2025 Echoing Vesper - Vespera Scriptorium'

# Theme configuration with Vespera Scriptorium branding
theme:
  name: 'material'
  custom_dir: 'overrides'
  language: 'en'
  
  # Color scheme matching Vespera brand guide
  palette:
    # Light mode
    - scheme: default
      primary: 'blue grey'      # Vespera Deep Blue approximation
      accent: 'amber'           # Illumination Gold approximation
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Dark mode  
    - scheme: slate
      primary: 'blue grey'
      accent: 'amber'
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Typography following brand guide
  font:
    text: 'Inter'              # Primary brand font
    code: 'JetBrains Mono'     # Monospace brand font

  # Material theme features
  features:
    # Navigation enhancements
    - navigation.tabs          # Top-level tabs for main audiences
    - navigation.tabs.sticky   # Keep tabs visible when scrolling
    - navigation.sections      # Section grouping
    - navigation.expand        # Expand sections in sidebar
    - navigation.top           # Back to top button
    - navigation.tracking      # Update URL with current section
    
    # Search enhancements  
    - search.highlight         # Highlight search terms
    - search.suggest           # Search suggestions
    - search.share             # Share search results
    
    # Content enhancements
    - content.code.copy        # Copy code button
    - content.code.annotate    # Code annotations
    - content.tooltips         # Enhanced tooltips
    
    # Repository integration
    - content.action.edit      # Edit page link
    - content.action.view      # View source link

  # Logo and favicon
  logo: assets/images/vespera-logo.svg
  favicon: assets/images/favicon.ico

