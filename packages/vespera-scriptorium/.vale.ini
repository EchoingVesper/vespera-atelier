# Vale configuration for MCP Task Orchestrator documentation
StylesPath = .vale/styles
MinAlertLevel = suggestion

# Glob patterns for file types
[*.{md,markdown,mdown,mkdn,mkd,txt}]
BasedOnStyles = Vale, write-good

# Specific overrides for technical documentation
[docs/**/*.md]
BasedOnStyles = Vale, write-good, Microsoft

# More relaxed rules for README files
[README.md]
BasedOnStyles = Vale
Vale.Repetition = NO
Vale.Terms = NO

# Code examples should be less strict
[docs/**/examples/*.md]
write-good.Weasel = NO
write-good.TooWordy = NO

# API documentation can use technical terms
[docs/reference/**/*.md]
write-good.TooWordy = NO
Microsoft.Contractions = NO