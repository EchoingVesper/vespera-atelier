repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        files: '^packages/vespera-scriptorium/.*\.py$'
        args: ['--line-length=88']

  # Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: '^packages/vespera-scriptorium/.*\.py$'
        args: ['--profile=black']

  # Linting
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        files: '^packages/vespera-scriptorium/.*\.py$'
        args: ['--max-line-length=88', '--extend-ignore=E203,W503']

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        files: '^packages/vespera-scriptorium/.*\.py$'
        args: ['-ll', '--skip=B101,B601']

  # General file formatting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
        exclude: '\.md$'
      - id: check-yaml
        exclude: '^plugins/Obsidian/.*\.yml$'
      - id: check-json
        exclude: '^plugins/Obsidian/.*\.json$'
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
        files: '^packages/vespera-scriptorium/.*\.py$'

  # Python-specific checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: debug-statements
        files: '^packages/vespera-scriptorium/.*\.py$'
      - id: check-ast
        files: '^packages/vespera-scriptorium/.*\.py$'
      - id: name-tests-test
        files: '^packages/vespera-scriptorium/tests/.*\.py$'

  # Node.js/TypeScript formatting (for utilities and Obsidian plugin)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: '^(vespera-utilities|plugins/Obsidian)/.*\.(js|ts|json|md|yml|yaml)$'
        exclude: 'node_modules|dist|build'

  # TypeScript linting for utilities
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: '^vespera-utilities/.*\.(js|ts)$'
        additional_dependencies:
          - eslint@8.56.0
          - '@typescript-eslint/eslint-plugin'
          - '@typescript-eslint/parser'

  # Git commit message format
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # Documentation checks
  - repo: https://github.com/PyCQA/doc8
    rev: v1.1.1
    hooks:
      - id: doc8
        files: '^packages/vespera-scriptorium/docs/.*\.rst$'

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        files: '^(?!plugins/Obsidian/).*\.md$'
        args: ['--config', '.markdownlint.json']

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: ['-d', 'relaxed']
        exclude: '^plugins/Obsidian/.*\.yml$'

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false